
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
    <div class="container">
        <h1>Indian Weather Analysis Dashboard</h1>

        <div class="controls">
            <div class="control-group">
                <label>1. Select a State or Union Territory</label>
                <select id="stateSelect">
                    <option>Loading states...</option>
                </select>
            </div>

            <div class="control-group">
                <label>2. Select a Month</label>
                <select id="monthSelect" disabled>
                    <option>Select a state first</option>
                </select>
            </div>
        </div>

        <div class="analysis-container" id="analysisSection" style="display: none;">
            <h2>Analysis for <span id="stateName"></span></h2>

            <div class="stats-grid">
                <!-- Stats cards will be populated here -->
            </div>
        </div>

        <div class="charts-container" id="chartsSection" style="display: none;">
            <div class="chart-wrapper">
                <h3>Temperature Chart</h3>
                <img id="temperatureChart" alt="Temperature Chart">
            </div>

            <div class="chart-wrapper">
                <h3>Humidity Chart</h3>
                <img id="humidityChart" alt="Humidity Chart">
            </div>

            <div class="chart-wrapper">
                <h3>Wind Speed Chart</h3>
                <img id="windChart" alt="Wind Speed Chart">
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
